#server.port=8081

#src/main/resources/META-INF/resources/WEB-INF/jsp/sayHello.jsp
#spring.mvc.view.prefix=src/main/resources/META-INF/resources/WEB-INF/jsp/ 
#spring already knew up to META-INF/resources, so we don't even need to write that also

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework=info
logging.level.dev.pratishtha.todoWebApp=info	

spring.mvc.format.date=yyyy-MM-dd

# for setting url of h2-console
spring.datasource.url=jdbc:h2:mem:testdb

#By default, data.sql executed before the table is processed, so we ned to change the property
spring.jpa.defer-datasource-initialization=true

